<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>News List</h1>
    {% for new in queryset %}

        <p>Price: {{ new.price }}</p>

    {% endfor %}
