<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav  class="navbar navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Post</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <form  method="post">
        {% csrf_token %}
        <div style="padding: 20px;">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Post</label>
                <input type="text" name="Title" class="form-control" id="formGroupExampleInput" placeholder="Your Post">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Post Text</label>
                <input type="text" name="bodyText" class="form-control" id="formGroupExampleInput2" placeholder="...">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput3" class="form-label">Author</label>
                <input type="text" name="author" class="form-control" id="formGroupExampleInput2" placeholder="Your name or nickname">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput4" class="form-label">Satus</label>
                <input type="text" name="status" class="form-control" id="formGroupExampleInput2" placeholder="Satus">
              </div>
    
              <button type="submit" class="btn btn-outline-success">Success</button>
          </div>
      </form>
</body>
</html>
